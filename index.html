<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Sacre Coeur</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Video Header Section -->
    <div class="video-header">
      <video autoplay muted loop class="background-video">
        <source
          src="//a.storyblok.com/f/49831/x/2820adaa8f/sc-header-v4-web.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div class="overlay">
        <h1>Exciting Updates Are Coming Soon!</h1>
        <p>We are working on a brand-new website to serve you better.</p>
      </div>
    </div>

    <!-- Main Content Section -->
    <div class="content">
      <div class="company-description">
        <h2>About Us</h2>
        <p>
          We are Sacre Coeur, a company dedicated to excellence. Stay tuned for
          our new website!
        </p>

        <!-- Breadcrumb Navigation -->
        <nav class="breadcrumb">
          <a href="index.html">Home</a>
          <span>&gt;</span>
          <a href="#contactForm" class="active">Contact</a>
        </nav>
      </div>
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
      <p class="title-txt">
        “Bent u geïnteresseerd en wilt u meer weten over het project Sacre
        Coeur?”
      </p>
      <div class="contact-form">
        <h3>Contact Us</h3>
        <form id="contactForm">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />

          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Enter the subject of your message"
            required
          />

          <label for="inquiry">Inquiry Type</label>
          <select id="inquiry" name="inquiry" required style="width: 101.5%">
            <option value="" disabled selected>Select an option</option>
            <option value="general">General Inquiry</option>
            <option value="business">Business Partnership</option>
            <option value="support">Customer Support</option>
          </select>

          <label for="message" class="msg">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write your message here (Optional)"
            required
            rows="5"
          ></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Your message has been sent successfully!");
          this.reset();
        });
    </script>
  </body>
</html>
